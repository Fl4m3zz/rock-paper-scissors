<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Rock Paper Scissors!</h1>
		<div class="options">
			<button class="rock">Rock</button>
			<button class="paper">Paper</button>
			<button class="scissors">Scissors</button>
		</div>
		<div class="results">
			<p class="game-status">Choose an option above to start</p>
			<p class="human-score">Your Score: <span>0</span></p>
			<p class="computer-score">Computer Score: <span>0</span></p>
			<p class="round-count">Rounds left: <span>5</span></p>
		</div>
	</body>
</html>
